baseURL = "https://bricelucifer.github.io/"
title = "Brice's Blog"
theme = "PaperMod"

# --------------------
# 基础设置
# --------------------
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
enableRobotsTXT = true

[pagination]
  pagerSize = 10

# --------------------
# 全局参数
# --------------------
[params]
  author = "Brice"
  description = "Notes on AI, systems, Rust, C/C++, and quantitative research."
  keywords = ["AI", "Systems", "Rust", "C++", "Quant", "Algorithms"]
  defaultTheme = "auto"

  showReadingTime = true
  showWordCount = true
  showCodeCopyButtons = false
  showBreadCrumbs = true
  showToc = true
  tocOpen = false

  mainSections = ["posts"]

  # --------------------
  # 首页：Profile 模式
  # --------------------
  [params.profileMode]
  enabled = true
  title = "Brice"
  subtitle = "AI · Systems · Quant · C/C++ · Rust"
  imageUrl = "images/avatar.jpg"
  imageWidth = 160
  imageHeight = 160
  showPosts = false

  [[params.profileMode.buttons]]
    name = "Blog"
    url = "/posts/"

  [[params.profileMode.buttons]]
    name = "About"
    url = "/about/"

# --------------------
# 社交链接
# --------------------
[[params.socialIcons]]
  name = "github"
  url  = "https://github.com/BriceLucifer"

[[params.socialIcons]]
  name = "twitter"
  url  = "https://x.com/Bricelucifer"

[[params.socialIcons]]
  name = "email"
  url  = "mailto:2376671337@qq.com"

# --------------------
# 站点图标（可后补）
# --------------------
[params.assets]
  favicon = "favicon.ico"
  favicon16x16 = "favicon-16x16.png"
  favicon32x32 = "favicon-32x32.png"
  apple_touch_icon = "apple-touch-icon.png"

# --------------------
# 数学公式（KaTeX）
# --------------------
[params.math]
  enable = true
  use = "katex"

# --------------------
# Markdown & 高亮
# --------------------
[markup]
  [markup.goldmark.renderer]
    unsafe = true

  [markup.highlight]
    noClasses = false
    guessSyntax = true
    lineNos = true
    style = "monokai"

# --------------------
# 分类系统
# --------------------
[taxonomies]
  tag = "tags"
  category = "categories"

# --------------------
# 输出（搜索需要 JSON）
# --------------------
[outputs]
  home = ["HTML", "RSS", "JSON"]

# --------------------
# 菜单（英文）
# --------------------
[languages]
  [languages.en]
    languageName = "English"
    weight = 1

    [[languages.en.menu.main]]
      name = "Home"
      url = "/"
      weight = 1

    [[languages.en.menu.main]]
      name = "Blog"
      url = "/posts/"
      weight = 2

    [[languages.en.menu.main]]
      name = "Tags"
      url = "/tags/"
      weight = 4

    [[languages.en.menu.main]]
      name = "About"
      url = "/about/"
      weight = 5
