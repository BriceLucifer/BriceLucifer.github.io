name: Build & Deploy Hugo (PaperMod) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: resources
          key: ${{ runner.os }}-hugo-${{ hashFiles('**/*.md', '**/*.toml') }}
          restore-keys: |
            ${{ runner.os }}-hugo-

      - name: Build
        run: hugo --gc --minify --baseURL "${{ steps.pages.outputs.base_url }}"

      - name: Verify KaTeX in output
        run: |
          echo "Checking for KaTeX in generated pages..."
          if grep -r "katex" public | grep html > /dev/null 2>&1; then
            echo "✓ KaTeX resources found"
          else
            echo "⚠ No KaTeX found - check math.html partial"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
